<div class="userinfo-container">
    <h6 id="application-header"> Staff-Information-Manager </h6>
    <div class="userinfo-form">
      <mat-form-field appearance="fill">
        <mat-label>Select a User</mat-label>
        <mat-select (selectionChange)="onUserSelected($event.value)">
          <mat-option *ngFor="let user of users; let i = index" [value]="i">
            {{ user }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <div class="userinfo-response">
    <div *ngIf="selectedUser">
      <h3>User Details</h3>

      <table mat-table [dataSource]="[selectedUser]" class="mat-elevation-z8">
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
        </ng-container>

        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname </th>
          <td mat-cell *matCellDef="let user"> averyrealfirstname </td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let user"> averyseriouslastname </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let user"> here could be your position! </td>
        </ng-container>

        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let user"> 20,000 USD </td>
        </ng-container>

        <!-- Hidden Password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let user" hidden> {{ user.password }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['username', 'firstname', 'lastname', 'position', 'salary', 'password']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['username', 'firstname', 'lastname', 'position', 'salary', 'password'];"></tr>
      </table>
    </div>


    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
</div>
